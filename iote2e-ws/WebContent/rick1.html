<!doctype>
<script src="d3/d3.min.js"></script>
<script src="rickshaw-master/rickshaw.min.js"></script>

<div id="chart"></div>

<script>

var data = [ { x: 0, y: 0 }, { x: 1, y: 1 }, { x: 2, y: 2 }, { x: 3, y: 3 }, { x: 4, y: 4 }, { x: 5, y: 5 }, { x: 6, y: 4 }, { x: 7, y: 3 }, { x: 9, y: 2 } ];

var graph = new Rickshaw.Graph( {
        element: document.querySelector("#chart"),
        width: 580,
        height: 250,
    	renderer: 'line',
        series: [ {
                color: 'steelblue',
                data: data
        } ]
} );

graph.render();

</script>
