<body>

<div id="content">

	<form id="side_panel">
		<h1>Temperature Sensor Data</h1>
		<section><div id="legend"></div></section>
		<section>
			<div id="renderer_form" class="toggler">
				<input type="radio" name="renderer" id="area" value="area">
				<label for="area">area</label>
				<input type="radio" name="renderer" id="bar" value="bar">
				<label for="bar">bar</label>
				<input type="radio" name="renderer" id="line" value="line" checked>
				<label for="line">line</label>
				<input type="radio" name="renderer" id="scatter" value="scatterplot">
				<label for="scatter">scatter</label>
			</div>
		</section>
		<section>
			<div id="offset_form">
				<label for="stack">
					<input type="radio" name="offset" id="stack" value="zero">
					<span>stack</span>
				</label>
				<label for="stream">
					<input type="radio" name="offset" id="stream" value="wiggle">
					<span>stream</span>
				</label>
				<label for="pct">
					<input type="radio" name="offset" id="pct" value="expand">
					<span>pct</span>
				</label>
				<label for="value">
					<input type="radio" name="offset" id="value" value="value" checked>
					<span>value</span>
				</label>
			</div>
			<div id="interpolation_form">
				<label for="cardinal">
					<input type="radio" name="interpolation" id="cardinal" value="cardinal">
					<span>cardinal</span>
				</label>
				<label for="linear">
					<input type="radio" name="interpolation" id="linear" value="linear" checked>
					<span>linear</span>
				</label>
				<label for="step">
					<input type="radio" name="interpolation" id="step" value="step-after">
					<span>step</span>
				</label>
			</div>
		</section>
		<section>
			<h6>Smoothing</h6>
			<div id="smoother"></div>
		</section>
		<section>
			<h6>Connect to Server</h6>
			<div id="connectToServer">
				<input type="button" value="Connect" onclick="connectToServer();">
			</div>
		</section>
		<section></section>
	</form>

	<div id="chart_container">
		<div id="chart"></div>
		<div id="timeline"></div>
		<div id="preview"></div>
	</div>

</div>

<script>

// set up our data series with 150 random data points

var seriesData = [ [], [], [] ];
var random = new Rickshaw.Fixtures.RandomData(150);
var url = "ws://hp-lt-ubuntu-1:8091/nrt/";
var user;
var socket;
var arrSize = 150;
var numSensors = 3;
var curOffsetCircFifo = 0;
var baseMillis = 0;


for (var j = 0; j < numSensors; j++) {
	for (var i = 0; i < arrSize; i++) {
		seriesData[j][i] = {x:0,y:0};
	}
}

var palette = new Rickshaw.Color.Palette( { scheme: 'classic9' } );

// instantiate our graph!

var graph = new Rickshaw.Graph( {
	element: document.getElementById("chart"),
	width: 900,
	height: 500,
	renderer: 'area',
	stroke: true,
	preserve: true,
	series: [
		{
			color: palette.color(),
			data: seriesData[0],
			name: 'Sensor rpi-001'
		}, {
			color: palette.color(),
			data: seriesData[1],
			name: 'Sensor rpi-002'
		}, {
			color: palette.color(),
			data: seriesData[2],
			name: 'Sensor rpi-003'
		}
	]
} );

graph.render();

var preview = new Rickshaw.Graph.RangeSlider( {
	graph: graph,
	element: document.getElementById('preview'),
} );

var hoverDetail = new Rickshaw.Graph.HoverDetail( {
	graph: graph,
	xFormatter: function(x) {
		return new Date(x * 1000).toString();
	}
} );

var annotator = new Rickshaw.Graph.Annotate( {
	graph: graph,
	element: document.getElementById('timeline')
} );

var legend = new Rickshaw.Graph.Legend( {
	graph: graph,
	element: document.getElementById('legend')

} );

var shelving = new Rickshaw.Graph.Behavior.Series.Toggle( {
	graph: graph,
	legend: legend
} );

var order = new Rickshaw.Graph.Behavior.Series.Order( {
	graph: graph,
	legend: legend
} );

var highlighter = new Rickshaw.Graph.Behavior.Series.Highlight( {
	graph: graph,
	legend: legend
} );

var smoother = new Rickshaw.Graph.Smoother( {
	graph: graph,
	element: document.querySelector('#smoother')
} );

var ticksTreatment = 'glow';

var xAxis = new Rickshaw.Graph.Axis.Time( {
	graph: graph,
	ticksTreatment: ticksTreatment,
	timeFixture: new Rickshaw.Fixtures.Time.Local()
} );

xAxis.render();

var yAxis = new Rickshaw.Graph.Axis.Y( {
	graph: graph,
	tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
	ticksTreatment: ticksTreatment
} );

yAxis.render();


var controls = new RenderControls( {
	element: document.querySelector('form'),
	graph: graph
} );

// add some data every so often

var messages = [
	"Changed home page welcome message",
	"Minified JS and CSS",
	"Changed button color from blue to green",
	"Refactored SQL query to use indexed columns",
	"Added additional logging for debugging",
	"Fixed typo",
	"Rewrite conditional logic for clarity",
	"Added documentation for new methods"
];


setInterval( function() {
	//for (var j = 0; j < 1; j++) {
	//	for (var i = 0; i < arrSize; i++) {
	//		seriesData[0][i].x = temperatureItemsDisplay[i].x;
	//		seriesData[0][i].y = temperatureItemsDisplay[i].y;
	//	}
	//}
	graph.update();
}, 100 );

function addAnnotation(force) {
	if (messages.length > 0 && (force || Math.random() >= 0.95)) {
		annotator.add(seriesData[2][seriesData[2].length-1].x, messages.shift());
		annotator.update();
	}
}

addAnnotation(true);
setTimeout( function() { setInterval( addAnnotation, 6000 ) }, 6000 );

var previewXAxis = new Rickshaw.Graph.Axis.Time({
	graph: preview.previews[0],
	timeFixture: new Rickshaw.Fixtures.Time.Local(),
	ticksTreatment: ticksTreatment
});

previewXAxis.render();



function updateTemperatureItemsDisplay( temperatureItem ) {
	// hack hack hack
	var offset = -1;
	if( temperatureItem.sourceName == 'rpi-001') offset = 0;
	else if( temperatureItem.sourceName == 'rpi-002') offset = 1;
	else if( temperatureItem.sourceName == 'rpi-003') offset = 2;
	for (var i = 0; i < (arrSize-1); i++) {
		seriesData[offset][i].x = seriesData[offset][i+1].x;
		seriesData[offset][i].y = seriesData[offset][i+1].y;
	}
	seriesData[offset][arrSize-1].x = temperatureItem.timeMillis;
	seriesData[offset][arrSize-1].y = temperatureItem.degreesC;
}

function connectToServer() {
	socket = new WebSocket(url);
	socket.onmessage = function(msg) {
		console.log("raw: " + msg.data);
		var temperatureItem = JSON.parse(msg.data);
		if( baseMillis == 0 ) {
			baseMillis = temperatureItem.timeMillis;
			initSeriesData();
		}
		console.log("recvd: " + temperatureItem.timeMillis + " " + temperatureItem.degreesC + " " + temperatureItem.sourceName);
		updateTemperatureItemsDisplay( temperatureItem );
	};
	socket.onopen = function() {
		console.log("socket open");
	};
	//document.getElementById("chat").setAttribute("style", "");
	//document.getElementById("welcome")
	//		.setAttribute("style", "display:none");
}


function initSeriesData( ) {
	console.log("initSeriesData");
	for (var j = 0; j < numSensors; j++) {
		var prevMillis = baseMillis;
		for (var i = (arrSize-1); i >-1 ; i--) {
			seriesData[j][i].x = prevMillis;
			//prevMillis = prevMillis - 1000;
		}
	}
}

</script>

</body>
